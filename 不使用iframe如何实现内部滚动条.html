<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:100px;height:200px;overflow-x:hidden;overflow-y:scroll;background: brown;">

        内容区当设定的显示范围,容纳不了显示的内容的时候,就会出现滚动条,
        可根据自己的需要适当的改进width,height,overflow-x,overflow-y的属性,
        即可达到iframe的效果airzen整理
        
        <div style="width:100px;height:400px;background: blue;"></div>
    </div>
    
</body>
