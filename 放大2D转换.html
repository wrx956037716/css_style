<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 291px;
        height: 134px;
        border: solid 1px skyblue;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        overflow: hidden;
    }
    img{
        transition: all 0.5s;
    }
    img:hover{
        transform: scale(1.1);
    }
</style>
<body>
    <div>
        <img src="https://ossweb-img.qq.com/upload/webplat/info/yxzj/20210518/89981544783420.jpg" alt="">
    </div>
</body>
</html>
